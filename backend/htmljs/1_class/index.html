<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>ES6 Modules Example</h1>
    <script type="module" src="math.js">
        import { add, multiply } from './math.js';
        console.log("Add :  ",add(2, 3));
        console.log("Multplication : ",multiply(4, 5));
        
        import {divide as d1} from './math.js';
        console.log("Division : ",d1(20, 5));

        import * as mathOp from './math.js';
        console.log("Subtraction : ",mathOp.subtract(10, 4));

        import square from './math.js';
        console.log("Square of 6 is:", square(6));

        
    </script>

</body>
</html>
